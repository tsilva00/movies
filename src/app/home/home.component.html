<app-header></app-header>
<div class="home-container">
    <div class="all-movies">
        <div class="trending-movies">
            <div class="top">
                <h4>Trending Movies</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movies-thumbnail">
                <swiper [autoplay]="true" [keyboard]="true" [pagination]="true" [scrollbar]="true" [zoom]="true"
                    [slidesPerView]="5">
                    <ng-template swiperSlide *ngFor="let movie of trendingMovies">
                        <div class="movie">
                            <div class="cover" (click)="goToMovie('trending', movie.id )">
                                <img [src]="movie.cover" alt="">
                            </div>
                            <div class="detail">
                                <div class="name" (click)="goToMovie('trending', movie.id )"> {{ movie.name }}</div>
                                <div class="rating"> {{ movie.rating }}</div>
                            </div>
                        </div>
                    </ng-template>
                </swiper>
            </div>
        </div>

        <!--Popular Theatre Movies Section-->
        <div class="theatre-movies">
            <div class="top">
                <h4>Popular in Theatres</h4>
                <div class="view-all">View All</div>
            </div>
            <div class="movies-thumbnail">
                <swiper [autoplay]="true" [keyboard]="true" [pagination]="true" [scrollbar]="true" [zoom]="true"
                    [slidesPerView]="5">
                    <ng-template swiperSlide *ngFor="let movie of theatreMovies">
                        <div class="movie">
                            <div class="cover" (click)="goToMovie('theatre', movie.id )">
                                <img [src]="movie.cover" alt="">
                            </div>
                            <div class="detail">
                                <div class="name" (click)="goToMovie('theatre', movie.id )"> {{ movie.name }}</div>
                                <div class="rating">
                                    <span>{{ movie.rating }}</span>
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </swiper>
            </div>
        </div>
    </div>


    <div class="popular-movies">
        <h4>All Time Popular</h4>
        <div class="movies">
            <div class="movie" *ngFor="let movies of popularMovies">
                <div class="detail">
                    <div class="name" (click)="goToMovie('popular', movies.id )"> {{ movies.name }}</div>
                    <div class="rating"> {{ movies.rating }}</div>
                </div>
            </div>
            <div class="view-all">View All</div>
        </div>
    </div>
</div>
